<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="master.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/qweather-icons@1.0.2/font/qweather-icons.css">
	<title>天气小组件</title>
</head>
<body onload="startTime()">
<div id="box">
	<div id="sboxleft">
		<img src="s.png" id="c">
		<span id="p">
			<div id="hz">杭州</div>
			<div id="nowtemp">
				<div id="temp"></div>
				<div id="nowtemptext">当前温度</div>
			</div>
			<span id="text"></span>
			<i id="i" class="qi-301"></i>
			<div id="weaminmax">气温范围：</div>
		</span>
	</div>
	<div class="sbox">
		<div id="sbox1">
			<span class="s1" id="dayt">当前日期：</span>
			<span class="s1" id="day"></span>
			<div class="s1" ></div>
			<span class="s1" id="time">当前时间：</span>
			<span class="s1" id="timetxt"></span>
		</div>
		<div id="sbox2">
			<div class="s2" id="windDir"></div>
			<div class="s2" id="windScale"></div>
			<div class="s2" id="windSpeed"></div>
			<div class="s2" id="humidity"></div>
			<div class="s2" id="pressure"></div>
			<div class="s2" id="vis"></div>
		</div>
		<div id="sbox3">
			<div id="d1">
				<i id="i1" class="qi-301"></i>
				<div id="day1" class="textfc">今天</div>
				<div id="textd1" class="textfc"></div>
				<div id="minmax1" class="textfc"></div>
			</div>
			<div id="d2">
				<i id="i2" class="qi-301"></i>
				<div id="day2" class="textfc">明天</div>
				<div id="textd2" class="textfc"></div>
				<div id="minmax2" class="textfc"></div>
			</div>
			<div id="d3">
				<i id="i3" class="qi-301"></i>
				<div id="day3" class="textfc">后天</div>
				<div id="textd3" class="textfc"></div>
				<div id="minmax3" class="textfc"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="master.js"></script>
</body>
</html>
